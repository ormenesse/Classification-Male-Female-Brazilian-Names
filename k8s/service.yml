apiVersion: v1
kind: Service
metadata:
  name: lidfem-app-service
  namespace: default
  labels:
    app: lidfem-app
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: alb
    alb.ingress.kubernetes.io/healthcheck-path: /lidfem
spec:
  type: ClusterIP
  selector:
    app: lidfem-app
    component: deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80


